# Docker Compose for local development and testing

version: '3.8'

services:
  # FastAPI backend
  backend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: sanchar-optimize-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../../app:/app/app
      - ../../main.py:/app/main.py
      - ../../logs:/app/logs
    depends_on:
      - redis
    networks:
      - sanchar-network
    restart: unless-stopped

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: sanchar-optimize-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sanchar-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  sanchar-network:
    driver: bridge

volumes:
  redis-data:
