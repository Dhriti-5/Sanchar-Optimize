<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanchar-Optimize - Quick Diagnostic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      color: #1f2937;
      border-radius: 1rem;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-box {
      padding: 1.5rem;
      border-radius: 0.75rem;
      margin: 1.5rem 0;
      font-size: 1.125rem;
      font-weight: 600;
    }

    .status-error {
      background: #fee;
      border: 2px solid #ef4444;
      color: #991b1b;
    }

    .status-success {
      background: #efe;
      border: 2px solid #10b981;
      color: #065f46;
    }

    .status-warning {
      background: #fef3c7;
      border: 2px solid #f59e0b;
      color: #92400e;
    }

    .steps {
      margin: 2rem 0;
    }

    .step {
      background: #f9fafb;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #667eea;
    }

    .step-number {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 2rem;
      font-weight: bold;
      margin-right: 1rem;
    }

    .step-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .step-desc {
      color: #6b7280;
      line-height: 1.6;
      margin-left: 3rem;
    }

    code {
      background: #e5e7eb;
      padding: 0.125rem 0.5rem;
      border-radius: 0.25rem;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      margin-top: 1rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .check-result {
      margin-top: 1rem;
      padding: 1rem;
      background: #f3f4f6;
      border-radius: 0.5rem;
      font-family: monospace;
      font-size: 0.875rem;
    }

    .icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Sanchar-Optimize Diagnostic</h1>
    
    <div id="status-box" class="status-box status-warning">
      <span class="icon">üîç</span>
      <span>Checking extension status...</span>
    </div>

    <div id="instructions" class="steps">
      <!-- Will be populated by JavaScript -->
    </div>

    <button class="btn" onclick="window.location.reload()">üîÑ Recheck Status</button>
  </div>

  <script>
    function checkExtensionStatus() {
      const statusBox = document.getElementById('status-box');
      const instructions = document.getElementById('instructions');
      
      // Wait a moment for content script to load
      setTimeout(() => {
        const isExtensionLoaded = typeof window.telemetryAgent !== 'undefined';
        const isFileProtocol = window.location.protocol === 'file:';
        const isHTTPProtocol = window.location.protocol === 'http:' || window.location.protocol === 'https:';
        
        if (isExtensionLoaded) {
          // SUCCESS!
          statusBox.className = 'status-box status-success';
          statusBox.innerHTML = '<span class="icon">‚úÖ</span>Extension detected! Everything is working correctly.';
          
          instructions.innerHTML = `
            <div class="step">
              <div class="step-title">
                <span class="step-number">‚úì</span>
                Extension Status: ACTIVE
              </div>
              <div class="step-desc">
                The Sanchar-Optimize extension is loaded and functioning properly.
                You can now go to YouTube to test the full functionality!
              </div>
            </div>
            
            <div class="step">
              <div class="step-title">
                <span class="step-number">‚ñ∂</span>
                Next: Test on YouTube
              </div>
              <div class="step-desc">
                1. Go to: <code>https://www.youtube.com/watch?v=dQw4w9WgXcQ</code><br>
                2. Press F12 to open DevTools<br>
                3. Play the video<br>
                4. Click the extension icon ‚Üí "üß™ Test Handshake"<br>
                5. The overlay should appear!
              </div>
            </div>
          `;
          
        } else if (isFileProtocol) {
          // On file:// protocol - need to enable file URL access
          statusBox.className = 'status-box status-error';
          statusBox.innerHTML = '<span class="icon">‚ùå</span>Extension not detected on file:// URL';
          
          instructions.innerHTML = `
            <div class="step">
              <div class="step-title">
                <span class="step-number">1</span>
                Enable File URL Access in Chrome
              </div>
              <div class="step-desc">
                <strong>The extension cannot load on file:// URLs by default.</strong><br><br>
                <strong>Option A: Enable File Access (Recommended)</strong><br>
                1. Open a new tab: <code>chrome://extensions/</code><br>
                2. Find "Sanchar-Optimize"<br>
                3. Click <strong>"Details"</strong><br>
                4. Scroll down and check <strong>"Allow access to file URLs"</strong><br>
                5. Come back here and click "üîÑ Recheck Status" button below
              </div>
            </div>
            
            <div class="step">
              <div class="step-title">
                <span class="step-number">2</span>
                OR: Test Directly on YouTube (Easier!)
              </div>
              <div class="step-desc">
                <strong>File URL access is NOT needed for YouTube!</strong><br><br>
                1. Go to: <code>https://www.youtube.com/watch?v=dQw4w9WgXcQ</code><br>
                2. Press F12 (open DevTools)<br>
                3. Play the video<br>
                4. You should see in console: <code>üéØ Sanchar-Optimize active on youtube</code><br>
                5. Click extension icon ‚Üí "üß™ Test Handshake"<br>
                6. The overlay will appear! ‚úÖ
              </div>
            </div>

            <div class="step">
              <div class="step-title">
                <span class="step-number">3</span>
                Check Extension is Installed
              </div>
              <div class="step-desc">
                1. Go to: <code>chrome://extensions/</code><br>
                2. Make sure "Developer mode" is enabled (top-right toggle)<br>
                3. Look for "Sanchar-Optimize v1.0.0"<br>
                4. Status should show "Service worker (Inactive)" or "(Active)"<br>
                5. If not listed, click "Load unpacked" and select:<br>
                   <code>d:\\Projects\\Sanchar-Optimize\\extension</code>
              </div>
            </div>
          `;
          
        } else if (isHTTPProtocol) {
          // On HTTP but extension not loaded
          statusBox.className = 'status-box status-error';
          statusBox.innerHTML = '<span class="icon">‚ùå</span>Extension not detected';
          
          instructions.innerHTML = `
            <div class="step">
              <div class="step-title">
                <span class="step-number">1</span>
                Check Extension is Installed
              </div>
              <div class="step-desc">
                1. Open: <code>chrome://extensions/</code><br>
                2. Enable "Developer mode" (toggle top-right)<br>
                3. Look for "Sanchar-Optimize v1.0.0"<br>
                4. If not found, click "Load unpacked"<br>
                5. Select folder: <code>d:\\Projects\\Sanchar-Optimize\\extension</code>
              </div>
            </div>
            
            <div class="step">
              <div class="step-title">
                <span class="step-number">2</span>
                Reload the Extension
              </div>
              <div class="step-desc">
                1. In <code>chrome://extensions/</code>, find Sanchar-Optimize<br>
                2. Click the circular reload icon üîÑ<br>
                3. Wait a moment for it to reload<br>
                4. Come back here and click "üîÑ Recheck Status"
              </div>
            </div>

            <div class="step">
              <div class="step-title">
                <span class="step-number">3</span>
                Test on YouTube Instead
              </div>
              <div class="step-desc">
                This test page may not work properly.<br>
                <strong>Go directly to YouTube to test:</strong><br><br>
                1. Open: <code>https://www.youtube.com/watch?v=dQw4w9WgXcQ</code><br>
                2. Press F12 (DevTools)<br>
                3. Play the video<br>
                4. Look for: <code>üéØ Sanchar-Optimize active on youtube</code><br>
                5. Click extension icon ‚Üí Test Handshake
              </div>
            </div>
          `;
        }
      }, 500);
    }

    // Run check on page load
    checkExtensionStatus();
  </script>
</body>
</html>
